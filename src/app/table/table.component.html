<table class="Tomoro-table">
    <thead>
        <tr>
            <th>
                No.
            </th>
            <th>
                Name
            </th>
            <th>
                Email
            </th>
            <th>
                Address
            </th>
            <th>
                Payment Deadline
            </th>
            <th> 
                Delete
            </th>
            <th>
                Completed
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; index as i" 
        [ngStyle]="{
            'text-decoration' : user.completed ? 'line-through' : ''
            }"
        [ngStyle]="{
            'background-color' : dateDifferenceAbs(user.paymentDeadline) <= 3 && dateDifference(user.paymentDeadline) <= 0? 'red': '',
            color: dateDifferenceAbs(user.paymentDeadline) <= 3 && dateDifference(user.paymentDeadline) <= 0? 'white': '',
            }">
            <td>
                {{i + 1}}
            </td>
            <td>
                {{user.name}}
            </td>
            <td>
                {{user.email}}
            </td>
            <td>
                {{user.address.city}}, {{user.address.province}}, {{user.address.zipcode}}
            </td>
            <td>
                {{user.paymentDeadline | date}}
            </td>
            <td>
                <img src="https://img.icons8.com/?size=48&id=7837&format=png" alt="deleteicon" (click)="deleteUsers(i)" >
            </td>
            <td>
                <label class="checkmark">
                    <input type="checkbox" (click)="onChecked(i)" [checked]="user.completed">
                    <span class="checkmark"></span>
                  </label>
            </td>
        </tr>
    </tbody>
</table>
